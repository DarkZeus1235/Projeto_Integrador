<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="estilodois.css">
        <title>Document</title>
    </head>
    <body>
        <div id="tasks-container">
            <div id="tasks-header">
                <h2>Salve suas atividades:</h2>
                <form action="" id="add-task-form">
                    <input type="text" id="task-title" placeholder="O que você quer fazer?">
                    <button id="add-btn" type="submit">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </form>
            </div>
            <div id="tasks-list-container">
                <h2>Estas são suas tarefas:</h2>
                <ul id="task-list">
                     <li class="task-box">
                        <span class="task-title">Teste</span>
                        <i class="bi bi-check-lg"></i>
                        <i class="bi bi-exclamation-triangle-fill"></i>
                     </li>
                </ul>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
